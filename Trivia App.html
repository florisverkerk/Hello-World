<!DOCTYPE html>
<head>
    <title>Very simple Trivia page</title>
    <link rel="stylesheet" type="text/css" href="TriviaStyles.css">
</head>

<body>
    <h1>What do you know, my sweet summer child?</h1>
    <div id="quiz">
        <h2 id="question"></h2>
        <div><input type="radio" name="choices" value="A"><span id="choiceA"></span></div>
        <div><input type="radio" name="choices" value="B"><span id="choiceB"></span></div>
        <div><input type="radio" name="choices" value="C"><span id="choiceC"></span></div>
        <div><input type="radio" name="choices" value="D"><span id="choiceD"></span></div>
        <button id="submit">Submit</button>
        <h3 id="quizStatus"></h3>
    </div>
    <footer id="options" style="display:none">
        <p><a href="Trivia App.html">Retake the quiz!</a></p>
        <p><a href="Questions.html">Contribute to the question set!</a></p>
    </footer>
    <script src="jquery-3.5.0.js"></script>
    <script src="Trivia.js"></script>
</body>
